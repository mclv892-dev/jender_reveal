<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gender Reveal</title>

<!-- ★ Poppins 追加 -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />

<style>
body {
  font-family: 'Poppins', sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: white;
}

/* 画面全体に風船 */
#balloon-container {
  position: fixed;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  overflow: hidden;
  z-index: 5;
}

.balloon {
  position: absolute;
  width: 30px;
  height: 40px;
  border-radius: 50%;
  opacity: 0.9;
}

/* 中央エリア */
.container {
  margin-top: 70px;
  position: relative;
  z-index: 10;
  padding: 0 20px;
}

.image-wrapper {
  position: relative;
  width: 250px;
  height: 250px;
  margin: 30px auto 0;
  display: none;
}

#roulette-img {
  width: 250px;
  height: 250px;
  object-fit: cover;
  border-radius: 14px;
}

#overlay-text {
  position: absolute;
  top: 8px;
  width: 100%;
  text-align: center;
  font-size: 34px;
  font-weight: 800;
  color: white;
  text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
  display: none;
}

#result-text {
  margin-top: 20px;
  font-size: 42px;
  font-weight: 900;
  color: #D63384;
}

/* STARTボタン */
#start-btn {
  margin-top: 25px;
  font-size: 22px;
  padding: 14px 42px;
  border-radius: 40px;
  border: 2px solid black;
  background: white;
  font-weight: 700;
  cursor: pointer;
  transition: 0.2s;
}
#start-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0px 6px 10px rgba(0,0,0,0.15);
}
#start-btn:active {
  transform: translateY(1px);
}
#start-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ======= スマホ対応（約2.3倍サイズ、横スクロールありOK版） ======= */
@media (max-width: 480px) {
  body {
    overflow-x: auto; /* 横スクロール許可 */
  }

  .container {
    margin-top: 60px;
    padding: 0 10px;
    width: 590px; /* 画像＋余白 */
  }

  .image-wrapper {
    width: 575px;      /* 元250pxの2.3倍 */
    height: 575px;
    margin: 30px auto 0;
  }

  #roulette-img {
    width: 575px;
    height: 575px;
    border-radius: 14px;
  }

  #overlay-text {
    font-size: 80px;
    top: 18px;
  }

  #result-text {
    font-size: 85px;
    margin-top: 36px;
  }

  #start-btn {
    font-size: 30px;
    padding: 20px 60px;
    border-radius: 50px;
  }

  .balloon {
    width: 64px;
    height: 86px;
  }
}
</style>
</head>

<body>

<div id="balloon-container"></div>

<div class="container">
  <h1 id="title">BOY or GIRL ?</h1>

  <div class="image-wrapper" id="image-area">
    <img id="roulette-img" src="boy.jpg" alt="ルーレット画像" />
    <div id="overlay-text">BOY</div>
  </div>

  <div id="result-text"></div>

  <button id="start-btn" onclick="startRoulette()">START</button>
</div>

<script>
let images = ["boy.jpg", "girl.jpg"];
let labels = ["BOY", "GIRL"];
let rouletteTimer = null;
let girlSwapTimer = null;

/* ルーレット開始 */
function startRoulette() {
  document.getElementById("start-btn").disabled = true;

  document.getElementById("result-text").innerText = "";
  document.body.style.background = "white";

  document.getElementById("image-area").style.display = "block";
  document.getElementById("overlay-text").style.display = "block";
  document.getElementById("roulette-img").style.display = "block";

  if (girlSwapTimer) clearInterval(girlSwapTimer);

  rouletteTimer = setInterval(() => {
    let idx = Math.floor(Math.random() * 2);

    document.getElementById("roulette-img").src = images[idx];
    document.getElementById("overlay-text").innerText = labels[idx];

    document.getElementById("overlay-text").style.color =
      labels[idx] === "BOY" ? "#8EC6FF" : "#FFB7D5";
  }, 180);

  setTimeout(stopRoulette, 5000);
}

/* ルーレット停止 */
function stopRoulette() {
  clearInterval(rouletteTimer);

  document.getElementById("overlay-text").style.display = "none";
  document.getElementById("roulette-img").style.display = "none";

  setTimeout(() => {
    document.getElementById("roulette-img").style.display = "block";
    document.getElementById("roulette-img").src = "girl.jpg";

    document.getElementById("result-text").innerText = "GIRL";

    document.body.style.background = "#FFE4F0";

    balloonStart();

    setTimeout(() => {
      startGirlSwap();
    }, 2000);

    document.getElementById("start-btn").disabled = false;
  }, 1000);
}

/* GIRL画像 3枚交互アニメ */
function startGirlSwap() {
  let idx = 0;
  const girlImages = ["girl.jpg", "taiga.jpg", "minori.jpg"];

  girlSwapTimer = setInterval(() => {
    idx = (idx + 1) % girlImages.length;
    document.getElementById("roulette-img").src = girlImages[idx];
  }, 600);
}

/* 風船アニメ */
function balloonStart() {
  const container = document.getElementById("balloon-container");
  container.innerHTML = "";

  const colors = ["pink", "skyblue", "gold", "violet", "lightgreen", "tomato"];

  for (let i = 0; i < 25; i++) {
    let balloon = document.createElement("div");
    balloon.classList.add("balloon");
    balloon.style.background = colors[Math.floor(Math.random() * colors.length)];

    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.top = (100 + Math.random() * 20) + "vh";

    balloon.dataset.sway = (Math.random() * 2 - 1).toFixed(2);

    container.appendChild(balloon);
  }

  animateBalloons();
}

function animateBalloons() {
  const balloons = document.querySelectorAll(".balloon");

  balloons.forEach(b => {
    let top = parseFloat(b.style.top);
    let left = parseFloat(b.style.left);
    let sway = parseFloat(b.dataset.sway);

    b.style.top = (top - 0.6) + "vh";
    b.style.left = (left + sway * 0.3) + "vw";

    if (top < -10) b.style.top = "110vh";
  });

  requestAnimationFrame(animateBalloons);
}
</script>

</body>
</html>
